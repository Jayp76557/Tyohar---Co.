<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" href="../assets/halloween/favicon.png" type="image/x-icon">
    <!-- RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="../styles/styles.css"> -->
    <link rel="stylesheet" href="../styles/halloween.css">
    <title>Tyohar - Halloween</title>
</head>
<body>

    <img src="../assets/halloween/shape-bg.png" alt="" class="shape-bg">
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <img src="../assets/halloween/logo-skull.png" alt="logo image">
                Halloween
            </a>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#about" class="nav-link">About us</a>
                    </li>

                    <li class="nav-item">
                        <a href="#items" class="nav-link">Items</a>
                    </li>

                    <li class="nav-item">
                        <a href="#party" class="nav-link">Party</a>
                    </li>
                </ul>
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
                <img src="../assets/halloween/nav-bat.png" alt="nav-img" class="nav-img">
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>        
    </header>
    <!-- Main -->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="shape-small"></div>
            <div class="shape-big"></div>
            <div class="home-contaier container grid">
                <div class="home-data">
                    <h1 class="home-title">
                        <span>Halloween</span> 
                        <span class="span2">Trick Or Treat !!</span> 
                        <img src="../assets/halloween/stars.png" alt="home img" class="home-title-img-1">
                        <img src="../assets/halloween/stars.png" alt="home img" class="home-title-img-2">
                    </h1>

                    <p class="home-description">
                        This Halloween, enjoy trick-or-treating 
                        with your friends and spend a terrifying 
                        night under the full moon.
                    </p>

                    <a href="#" class="button">Explore Now!!!</a>
                </div>
                <img src="../assets/halloween/home-pumpkin.png" alt="home img" class="home-image">
                <img src="../assets/halloween/home-tree1.png" alt="home img" class="home-tree-1">
                <img src="../assets/halloween/home-tree2.png" alt="home img" class="home-tree-2">
            </div>
        </section>

        <!--==================== CATEGORY ====================-->
        <section class="category section">
            <h2 class="section-title">
                Choose your <br>
                spooky category
            </h2>
        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">
            
        </section>

        <!--==================== ITEMS ====================-->
        <section class="items section" id="items">
            
        </section>

        <!--==================== PARTY ====================-->
        <section class="party section" id="party">
            
        </section>
    </main>
    <!-- JAVASCRIPT -->
    <script src="../js/halloween.js"></script>
</body>
</html>
